<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disclaimer | The Trading Circle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo-wrap">
      <img src="img/logo.png" alt="The Trading Circle" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='none'; this.nextElementSibling.nextElementSibling.style.display='inline';" />
      <span class="logo-fallback" aria-hidden="true">TTC</span>
      <span class="logo-text">The Trading Circle</span>
    </a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="#" class="btn-cta" id="join-discord-btn">Join Discord</a>
    </nav>
  </header>

  <main>
    <div class="page-inner disclaimer-content">
      <h1>Disclaimer</h1>
      <div id="disclaimer-body">
        <p class="disclaimer-loading">Loading…</p>
      </div>
      <p style="margin-top: 2rem;"><a href="index.html" class="link-gold">← Back to Home</a></p>
    </div>
  </main>

  <footer class="footer">
    <a href="disclaimer.html">Disclaimer</a>
    <span>© <span id="year"></span> The Trading Circle</span>
  </footer>

  <script src="config.js"></script>
  <script>
    (function() {
      var c = window.TTC_CONFIG || {};
      document.getElementById('join-discord-btn').href = c.discordInviteUrl || '#';
      document.getElementById('year').textContent = new Date().getFullYear();

      var el = document.getElementById('disclaimer-body');
      fetch('content/disclaimer.html')
        .then(function(r) { return r.ok ? r.text() : Promise.reject(); })
        .then(function(html) {
          el.innerHTML = html;
        })
        .catch(function() {
          el.innerHTML = '<p class="disclaimer-loading">Paste your disclaimer in <strong>content/disclaimer.html</strong> (see content/README.txt). Run the site with <code>npx serve -l 3000</code> so it loads.</p>';
        });
    })();
  </script>
</body>
</html>
